■ 환불 처리 방법 안내
● 고객님께서 원하시는 경우 이용내역을 엑셀로 제공해 드립니다. 
● 환불을 하시게 되면 해당 회원권/금액권/시간권의 할인된 혜택 및 시간권 적립기능을 못누리시고, 일반 1회 이용권으로 결제하신것과 동일하게 금액을 산정하여 환불해 드립니다.
● 현금 결제건의 환불은 차액을 저희가 재입금하여 환불해 드립니다.
  - 최초 결제시 현금영수증 처리가 된 경우 현금영수증은 취소후 필요시 실 이용금액으로 현금영수증 등록해 드립니다.
● 신용/체크카드 결제건의 환불은 이용기간/내역등으로 확인된 이용금액을 입금 해주시고 나면 저희가 해당 신용카드사 콜센터를 통하여 최초 결제금액을 전액 취소하면서 환불처리를 해드립니다.
 - 대부분의 신용/체크카드사에서 전화를 통한 부분취소를 허용하지 않고, 전액 취소만 허용하기 때문이라는 점을 이해해 주시기 바랍니다.

■ 충전식 시간권 환불기준 안내
시간권 충전 이후 시간권으로 이용한 시간을 일반 1회이용권 요금으로 환산
● 예시1) 30시간권 41,000원 결제 후 이용 내역이 다음과 같은 경우
 - 이용내역1 : 5시간 선택 → 7,000원으로 환산
 - 이용내역2 : 3시간 선택 → 5,000원으로 환산
 - 이용내역3 : 1시간 선택 → 2,000원으로 환산
 - 이후 환불 요청시 41,000원 - (7,000원+5,000원+2,000원) = 27,000원 환불 가능
● 예시2) 30시간권 41,000원 결제 후 이용 내역이 다음과 같은 경우
 - 이용내역1 : 1시간 선택 → 2,000원으로 환산
 - 이용내역2 : 1시간 선택 → 2,000원으로 환산
 - 이용내역3 : 1시간 선택 → 2,000원으로 환산
   ~~~~
 - 이용내역20 : 1시간 선택 → 2,000원으로 환산
 - 이용내역21 : 1시간 선택 → 2,000원으로 환산
 - 이후 환불 요청시 시간권 잔여시간이 10시간 이상 남아있더라도 환불 가능금액은 없게 됩니다. 41,000원 - (2,000원*21회) = 0원
